<p-toast></p-toast>
<button
  type="button"
  pButton
  icon="pi pi-times"
  iconPos="right"
  class="ui-button ui-button-warning ui-button-raised"
  (click)="Clear()"
  label="Clear"
></button>
<p-table
  [columns]="tableColumns"
  [value]="todoItems$ | async"
  selectionMode="single"
  [(selection)]="selectedTodoItem"
  dataKey="Id"
  #todoTable
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
    </tr>
    <tr>
      <th *ngFor="let col of columns" [ngSwitch]="col.type">
        <input
          *ngSwitchCase="'text'"
          [value]="
            todoTable.filters[col.field]
              ? todoTable.filters[col.field].value
              : ''
          "
          pInputText
          type="text"
          (input)="todoTable.filter($event.target.value, col.field, 'contains')"
        />
        <p-dropdown
          *ngSwitchCase="'boolean'"
          #booleanDropDown
          [options]="booleanOptions"
          [style]="{ width: '100%' }"
          appendTo="body"
          (onChange)="todoTable.filter($event.value, col.field, 'equals')"
        ></p-dropdown>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-todoItem let-columns="columns">
    <tr [pSelectableRow]="todoItem">
      <td *ngFor="let col of columns">
        {{ todoItem[col.field] }}
      </td>
    </tr>
  </ng-template>
</p-table>
<router-outlet></router-outlet>
